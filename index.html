<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Editor Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .demo-content {
      margin: 40px 0;
    }

    .demo-section {
      margin: 30px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .demo-section h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .demo-section p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .code-block {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      overflow-x: auto;
      margin: 15px 0;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .info-box {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 6px;
      padding: 15px;
      margin: 20px 0;
      color: #1565c0;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
    }

    .output-area {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 6px;
      min-height: 100px;
    }

    .output-area h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .output-area img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Include the component -->
  <script type="module">
    import { defineCustomElements } from './dist/esm/loader.js';
    await defineCustomElements();
  </script>

  <!-- Alternative: Use via script tag (after build) -->
  <!--
  <script type="module" src="./dist/esm/loader.js"></script>
  <script nomodule src="./dist/cjs/loader.cjs.js"></script>
  -->

  <!-- Component instance -->
  <screenshot-editor
    button-label="Take Screenshot"
    button-position="bottom-right"
    show-button="true"
  ></screenshot-editor>

  <script type="module">
    const editor = document.querySelector('screenshot-editor');
    
    editor.addEventListener('editor-output', (e) => {
      const { blob, base64 } = e.detail;
      console.log('Exported image:', blob, base64);
    });
  </script>
</body>
</html>
